
<!doctype html>
<head>
    <title>jQuery Resizable Columns</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/jquery.resizableColumns.css">
    <link rel="stylesheet" href="../../css/demo.css">
</head>
<body>


<div class="container">


    <blockquote><em>Grab the column borders and drag 'em! <strong>Bonus: refresh the page.</strong></em></blockquote>

    <table class="table table-bordered" data-resizable-columns-id="demo-table-v2">
        <thead>
        <tr>
            <th >#</th>
            <th >First Name</th>
            <th >Last Name</th>
            <th   data-noresize>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>

</div>

<!-- jQuery -->
<script src="../../js/jquery.min.js"></script>

<!-- Optional localStorage dependancy, for persistent column width storage -->
<script src="../../js/store.min.js"></script>

<!-- Plugin -->
<script src="../../js/jquery.resizableColumns.min.js"></script>
<script>
    $(function(){
        $("table").resizableColumns({
            store: window.store
        });
    });
</script>

</body>
</html>
